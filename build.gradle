plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.0'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'hatoberry-api'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

configurations {
    localRuntimeOnly
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    localRuntimeOnly 'com.h2database:h2'
    runtimeOnly 'org.postgresql:postgresql'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}


tasks.named('test') {
    useJUnitPlatform()
}

tasks.register('bootRunLocal', org.springframework.boot.gradle.tasks.run.BootRun) {
    group = 'application'
    description = 'Run with local profile'
    classpath = sourceSets.main.runtimeClasspath + configurations.localRuntimeOnly
    mainClass = 'com.hatoberry.api.HatoberryApiApplication'
    systemProperty 'spring.profiles.active', 'local'
}
