name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build
        run: ./mvn clean package -DskipTests

      - name: Connect Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ vars.HATOBERRY_TAILSCALE_IP }} >> ~/.ssh/known_hosts

      - name: Upload JAR
        run: |
          rsync -av \
            target/*.jar \
            ${{ vars.SSH_USER }}@${{ vars.HATOBERRY_TAILSCALE_IP }}:${{ vars.DEPLOY_DIR }}/app.jar

      - name: Restart service
        run: |
          ssh ${{ vars.SSH_USER }}@${{ vars.HATOBERRY_TAILSCALE_IP }} \
            "sudo systemctl restart hatoberry-api"
